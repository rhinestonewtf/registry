[profile.default]
solc_version = "0.8.25"
src = 'src'
out = 'out'
libs = ['lib']
evm_version = 'cancun'
fs_permissions = [{ access = "read", path = "out" }, { access = "read-write", path = "deployments" }, { access = "read", path = "node_modules" }]
allow_paths = ["*", "/", "./node_modules/"]


# Compile only the production code and the test mocks with via IR
[profile.optimized]
  out = "out-optimized"
  via_ir = true

[fmt]
bracket_spacing = true
line_length = 140
multiline_func_header = "all"
number_underscore="thousands"

[doc]
title = "Rhinestone Registry"
ignore = ["src/DataTypes.sol", "src/Common.sol", "src/external"]

[invariant]
# fail_on_revert = true
runs = 1200
depth = 20
